<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/eid.ico" type="image/x-icon" />
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Grid Mubarak</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col bg-danger py-3">1 of 2</div>
        <div class="col bg-warning py-3">2 of 2</div>
      </div>
      <div class="row">
        <div class="col bg-primary py-3">1 of 3</div>
        <div class="col bg-secondary py-3">2 of 3</div>
        <div class="col bg-dark text-light py-3">3 of 3</div>
      </div>
    </div>
    <br />
    <div class="container">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-md-8 bg-warning">.col-md-8</div>
        <div class="col-6 col-md-4 bg-primary">.col-6 .col-md-4</div>
      </div>

      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row">
        <div class="col-6 col-md-4 bg-success">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4 bg-danger">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4 bg-success">.col-6 .col-md-4</div>
      </div>

      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row">
        <div class="col-6 bg-dark text-light">.col-6</div>
        <div class="col-6 bg-secondary">.col-6</div>
      </div>
    </div>
    <!-- bootstrap script -->
    <script src="src/bootstrap.bundle.min.js"></script>
  </body>
</html>
